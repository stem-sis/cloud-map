<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 500px; }
        #control-buttons { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Pothole Detection Map</h1>
    <div id="map"></div>

    <div id="control-buttons">
        <button onclick="clearAllLocations()">Clear All Locations</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([21.0323, 105.8007], 13);  // Default map center and zoom level

        // Thiết lập tile layer của bản đồ
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Mảng lưu trữ các markers
        var markers = [];

        // Hàm để cập nhật các markers trên bản đồ
        function loadLocations() {
            fetch('http://localhost:3000/locations')  // Gọi API để lấy dữ liệu locations từ server
                .then(response => response.json())
                .then(locations => {
                    locations.forEach(location => {
                        addLocationToMap(location);
                    });
                });
        }

        // Hàm để thêm location vào bản đồ
        function addLocationToMap(location) {
            var marker = L.marker([location.latitude, location.longitude]).addTo(map);
            marker.bindPopup("Potholes detected: " + location.potholes);
            marker.on('click', function() {
                removeLocation(location.latitude, location.longitude);
            });
            markers.push(marker);
        }

        // Hàm xóa location trên bản đồ và từ server
        function removeLocation(latitude, longitude) {
            fetch('http://localhost:3000/locations', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude: latitude, longitude: longitude })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);  // Hiển thị thông báo từ server
                markers = markers.filter(marker => {
                    if (marker.getLatLng().lat === latitude && marker.getLatLng().lng === longitude) {
                        map.removeLayer(marker);  // Xóa marker khỏi bản đồ
                        return false;
                    }
                    return true;
                });
            });
        }

        // Hàm xóa tất cả locations
        function clearAllLocations() {
            markers.forEach(marker => map.removeLayer(marker));  // Xóa tất cả markers
            markers = [];
            fetch('http://localhost:3000/locations/clear', { method: 'DELETE' })  // Xóa tất cả locations từ server
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                });
        }

        // Gọi loadLocations để tải các locations từ server và hiển thị lên bản đồ
        loadLocations();
    </script>
</body>
</html>
