<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="clearAll">Clear All Locations</button>
    </div>
    <div id="map"></div>

    <script>
        // Create map
        const map = L.map('map').setView([21.0323, 105.8007], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch and display locations
        let markers = [];
        async function fetchLocations() {
            try {
                const response = await fetch('/locations.json'); // Fetch from the server
                const locations = await response.json();

                // Clear existing markers
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];

                // Add new markers
                locations.forEach(location => {
                    const marker = L.marker([location.latitude, location.longitude])
                        .addTo(map)
                        .bindPopup(`Potholes: ${location.potholes}`);
                    markers.push(marker);
                });
            } catch (error) {
                console.error('Error fetching locations:', error);
            }
        }

        // Clear all locations button
        document.getElementById('clearAll').addEventListener('click', async () => {
            try {
                const response = await fetch('/clear-all', { method: 'POST' }); // Trigger clear on the server
                if (response.ok) {
                    alert('All locations cleared successfully!');
                    fetchLocations(); // Refresh the map
                } else {
                    alert('Failed to clear locations.');
                }
            } catch (error) {
                console.error('Error clearing locations:', error);
            }
        });

        // Update map every 5 seconds
        setInterval(fetchLocations, 5000);
        fetchLocations(); // Initial load
    </script>
</body>
</html>
