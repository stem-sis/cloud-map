<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Map for STEM SIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Cloud Map for STEM SIS</h1>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        // Khởi tạo bản đồ
        var map = L.map('map').setView([20.998, 105.260], 6); // Tọa độ khởi tạo là Hà Nội, zoom level 6

        // Thêm tile layer cho bản đồ
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Hàm để thêm các điểm đánh dấu từ tệp locations.json
        function loadLocations() {
            fetch('locations.json')
                .then(response => response.json())
                .then(data => {
                    data.locations.forEach(location => {
                        L.marker([location.lat, location.lng])
                            .addTo(map)
                            .bindPopup(`<b>${location.name}</b><br />${location.description}`)
                            .openPopup();
                    });
                })
                .catch(error => console.error('Error loading locations:', error));
        }

        // Tải và hiển thị các điểm đánh dấu
        loadLocations();
    </script>
</body>
</html>
