<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Tạo bản đồ
        const map = L.map('map').setView([21.0323, 105.8007], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Tạo danh sách marker
        let markers = [];

        // Hàm tải và hiển thị các vị trí từ file locations.json
        async function fetchLocations() {
            try {
                const response = await fetch('/locations.json'); // Fetch file locations.json từ server
                const locations = await response.json();

                // Xóa các marker cũ
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];

                // Thêm marker mới vào bản đồ
                locations.forEach(location => {
                    const marker = L.marker([location.latitude, location.longitude])
                        .addTo(map)
                        .bindPopup(`Potholes detected: ${location.potholes}`);
                    markers.push(marker);
                });
            } catch (error) {
                console.error('Error fetching locations:', error);
            }
        }

        // Tải dữ liệu ban đầu và cập nhật mỗi 5 giây
        setInterval(fetchLocations, 5000);
        fetchLocations();
    </script>
</body>
</html>
