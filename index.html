<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection Map</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            width: 100%;
            height: 500px;
        }

        #controls {
            margin: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Pothole Detection Locations</h1>

    <div id="controls">
        <!-- Button to clear all locations -->
        <button id="clearAllBtn">Clear All Locations</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Load JSON data and create markers -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([21.0323, 105.8007], 13); // Start at an example location

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Store the markers globally to update or remove them later
        var markers = [];

        // Function to load locations data from locations.json
        function loadLocations() {
            $.getJSON('locations.json', function(data) {
                // Remove existing markers from the map
                markers.forEach(function(marker) {
                    map.removeLayer(marker);
                });

                // Clear the markers array
                markers = [];

                // Add new markers based on the updated data
                data.forEach(function(location) {
                    var lat = location.latitude;
                    var lon = location.longitude;
                    var potholes = location.potholes;

                    // Create a marker for each location
                    var marker = L.marker([lat, lon]).addTo(map);
                    
                    // Bind a popup with pothole count and location
                    marker.bindPopup("<b>Potholes Detected: </b>" + potholes + "<br><b>Location: </b>" + lat + ", " + lon);

                    // Add click event to remove marker when clicked
                    marker.on('click', function() {
                        removeLocation(lat, lon);
                    });

                    // Store the marker in the markers array
                    markers.push(marker);
                });
            });
        }

        // Load locations data initially
        loadLocations();

        // Update locations data every 5 seconds
        setInterval(loadLocations, 5000);

        // Function to remove a specific location from markers array and map
        function removeLocation(latitude, longitude) {
            // Find the marker corresponding to this location
            markers.forEach(function(marker, index) {
                if (marker.getLatLng().lat === latitude && marker.getLatLng().lng === longitude) {
                    // Remove the marker from the map
                    map.removeLayer(marker);
                    // Remove it from the markers array
                    markers.splice(index, 1);

                    // Update the locations.json or backend system to remove this location
                    // In a real app, you would need to send an update request to the server here.
                    console.log('Location removed: ', latitude, longitude);
                }
            });
        }

        // Function to clear all locations from the map
        function clearAllLocations() {
            // Remove all markers from the map
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });

            // Clear the markers array
            markers = [];

            // Update the locations.json or backend system to clear all locations
            // In a real app, you would need to send an update request to the server here.
            console.log('All locations cleared');
        }

        // Event listener for 'Clear All Locations' button
        document.getElementById('clearAllBtn').addEventListener('click', function() {
            clearAllLocations();
        });

    </script>
</body>
</html>
